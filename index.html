<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1s ease-out;
        }
        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            color: #333;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            opacity: 0.8;
            visibility: hidden; /* 初始隐藏视频 */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🎉 YOYO 🎉</h1>
    <h1>🎉生日快乐🎉</h1>
<!--    <p> 愿你每天都开心快乐  </p>-->
</div>

<!-- 视频背景 -->
<video id="birthdayVideo" muted loop>
<!--<video autoplay muted loop>-->
    <source src="./resources/video/0e3f714ae970d95e5a3fdbabcc9c62a5.mp4" type="video/mp4">
</video>

<!-- 添加一些彩带效果 -->
<div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
<div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
<div class="confetti" style="left: 30%; animation-delay: 0.5s;"></div>
<div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
<div class="confetti" style="left: 50%; animation-delay: 0.2s;"></div>
<div class="confetti" style="left: 60%; animation-delay: 1.2s;"></div>
<div class="confetti" style="left: 70%; animation-delay: 0.8s;"></div>
<div class="confetti" style="left: 80%; animation-delay: 1.8s;"></div>
<div class="confetti" style="left: 90%; animation-delay: 0.3s;"></div>

<script>
    // 延迟3秒播放视频
    setTimeout(function() {
        var video = document.getElementById('birthdayVideo');
        video.style.visibility = 'visible'; // 显示视频
        video.play();
    }, 3000); // 3000毫秒 = 3秒
</script>
</body>
</html>
