<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: popIn 1s ease-out;
        }
        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5rem;
            color: #333;
        }
        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            animation: fall 2s linear infinite;
        }
        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>🎉 YOYO 生日快乐！ 🎉</h1>
    <p>愿你每天都开心快乐！</p>
</div>

<!-- 添加一些彩带效果 -->
<div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
<div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
<div class="confetti" style="left: 30%; animation-delay: 0.5s;"></div>
<div class="confetti" style="left: 40%; animation-delay: 1.5s;"></div>
<div class="confetti" style="left: 50%; animation-delay: 0.2s;"></div>
<div class="confetti" style="left: 60%; animation-delay: 1.2s;"></div>
<div class="confetti" style="left: 70%; animation-delay: 0.8s;"></div>
<div class="confetti" style="left: 80%; animation-delay: 1.8s;"></div>
<div class="confetti" style="left: 90%; animation-delay: 0.3s;"></div>
</body>
</html>
