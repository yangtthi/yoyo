<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>下雪特效</title>
  <style>
    /* styles.css */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 防止滚动条出现 */
      background-color: #000; /* 设置背景颜色为黑色 */
    }

    #snow-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* 使雪花不会影响页面交互 */
    }

    .snowflake {
      position: absolute;
      top: -10px; /* 初始位置在视口上方 */
      left: 50%;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      will-change: transform;
      animation: fall 10s linear infinite; /* 下落动画 */
    }

    @keyframes fall {
      0% {
        transform: translateX(-50%) translateY(0) rotate(0deg);
      }
      100% {
        transform: translateX(-50%) translateY(100vh) rotate(360deg); /* 旋转并下落 */
      }
    }

  </style>
  <script>
    // script.js
    document.addEventListener('DOMContentLoaded', () => {
      const snowContainer = document.getElementById('snow-container');
      const snowflakeCount = 100; // 雪花数量

      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');

        // 随机设置雪花的大小、延迟和初始位置
        const size = Math.random() * 4 + 6; // 大小在6到10px之间
        const delay = Math.random() * 10; // 延迟在0到10s之间
        const initialTop = Math.random() * window.innerHeight; // 初始位置在视口内随机
        const initialLeft = Math.random() * window.innerWidth - size / 2; // 初始位置在视口内随机，并居中

        snowflake.style.width = `${size}px`;
        snowflake.style.height = `${size}px`;
        snowflake.style.animationDelay = `${delay}s`;
        snowflake.style.top = `${initialTop}px`;
        snowflake.style.left = `${initialLeft}px`;

        snowContainer.appendChild(snowflake);
      }
    });

  </script>
</head>
<body>
<div id="snow-container"></div> <!-- 雪花容器 -->
</body>
</html>
